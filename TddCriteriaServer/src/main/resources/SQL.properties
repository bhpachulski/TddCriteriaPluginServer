SQL_CREATE_FILES=CREATE TABLE FILES (id INT NOT NULL GENERATED ALWAYS AS IDENTITY (START WITH 1, INCREMENT BY 1), idStudent INT NOT NULL, file BLOB, PRIMARY KEY (id, idStudent), CONSTRAINT STUDENT_FK FOREIGN KEY (idStudent) REFERENCES STUDENTS (id))
SQL_CREATE_STUDENTS=CREATE TABLE STUDENTS (id INT NOT NULL GENERATED ALWAYS AS IDENTITY (START WITH 1, INCREMENT BY 1), name VARCHAR(100), PRIMARY KEY (id))
SQL_TABLES=FILES;STUDENTS